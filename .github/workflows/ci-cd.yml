name: Version update runner

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - release
    paths-ignore:
      - '**/docs/**'

env:
  VERSION_FILE: ${{ github.workspace }}/
  RELEASE_BRANCH: release
  MINOR: minor
  PATCH: patch
  VERSION_UPDATE_SCRIPT: .github/workflows/version_up.py
  REPO_NAME: ${{ github.event.repository.name }}
  PR_NUMBER: ${{ github.event.number }}
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}
  DOCKER_REPO: ${{ secrets.DOCKERHUB_LOGIN }}/${{ github.repository.name }}
  
jobs:


  validate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Parse branch name
        id: parse-data
        uses: tj-actions/branch-names@v8

      - name: Print info about actions
        run: |
          echo "EVENT_NAME   ${{github.event_name}}"
          echo "ACTION       ${{github.event.action}}"
          echo "IS_PULL_REQUEST_MERGED   ${{github.pull_request.merged}}"
          echo "CURRENT_BRANCH     ${{steps.parse-data.outputs.current_branch}}"
          echo "REF          ${{github.ref}}"
          echo "REF_NAME     ${{github.ref_name}}"
          echo "DEFAULT_BRANCH  ${{steps.parse-data.outputs.default_branch}}"

  
  tests:
    name: (TST)
    needs: validate-branch
    uses: tsukkery/Version_control_system/.github/workflows/test.yml@release
    with:
      version: alpha

  security:
    name: (SEC)
    needs: tests
    uses: tsukkery/Version_control_system/.github/workflows/security.yml@release

  update-version:
    name: (VER) Update version
    permissions:
      issues: write
      contents: write
      pull-requests: write
    needs: security
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.commit-data.outputs.TAG_MSG }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v8
        
      - name: Checkout on [${{ env.RELEASE_BRANCH }}]
        uses: actions/checkout@v4

      - name: Update version [minor]
        if: startsWith(steps.branch-names.outputs.current_branch,'feature')
        run:
          python3 ${{ env.VERSION_UPDATE_SCRIPT }} ${{ env.VERSION_FILE }} ${{ env.MINOR }}

      - name: Update version [patch]
        if: startsWith(steps.branch-names.outputs.current_branch,'hotfix')
        run:
          python3 ${{ env.VERSION_UPDATE_SCRIPT }} ${{ env.VERSION_FILE }} ${{ env.PATCH }}

      - name: Write version and add commit data
        id: commit-data
        run: |
          COMMIT_MSG=$(python3 ${{ env.VERSION_UPDATE_SCRIPT }} --version_log)
          TAG_MSG=$(python3 ${{ env.VERSION_UPDATE_SCRIPT }} --version)
          echo "COMMIT_MSG=${COMMIT_MSG}" >> $GITHUB_ENV
          echo "TAG_MSG=${TAG_MSG}" >> $GITHUB_ENV
          echo "TAG_MSG=${TAG_MSG}" >> $GITHUB_OUTPUT

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Commit and set tag
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "${{ env.COMMIT_MSG }}"
            git tag -a v${{ env.TAG_MSG }} -m "update tag"
            git push -u origin ${{ env.RELEASE_BRANCH }} --tags
          else
            echo "No changes to commit."
          fi

      - name: Set version label
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['${{ steps.commit-data.outputs.TAG_MSG }}']
            })

            
  docker-push:
    name: (CI) Docker push
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.docker-build-push.outputs.digest }}
    needs: update-version
    env:
      tag: ${{needs.update-version.outputs.tag}}
    steps:
      - name: Checkout on [${{ env.RELEASE_BRANCH }}]
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image to DockerHub
        id: docker-build-push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_LOGIN }}/${{env.REPO_NAME}}:latest
            ${{ secrets.DOCKERHUB_LOGIN }}/${{env.REPO_NAME}}:v${{env.tag}}
          
      - name: Set DockerHub label
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['DockerHub']
            })
        
